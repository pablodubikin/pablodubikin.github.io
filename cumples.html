<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cumples Liceos</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>


		
		<div class="card" style="width: 18rem;">
			<div class="card-body">
				<h5 class="card-title">Cumples Liceos</h5>
				<h6 class="card-subtitle mb-2 text-body-secondary">Estos son los cumples de todos. Puedes añadirlos a tu calendario clicando el botón de abajo del todo</h6>
				
				<div class="card-text">
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nombre</th>
								<th scope="col">Fecha</th>
							</tr>
						</thead>
						<tbody id="bday-table">
						</tbody>
					</table>
				</div>
				
				<div class="d-grid gap-2">
					<button id="btn-download" type="button" class="btn btn-primary btn-block">Descargar</button>
				</div>

			</div>
		</div>

	

	<script>

		let bdays = [
			{ name: 'Manu', bday: '9 febrero', bdayIcal: '20230209' },
			{ name: 'Pab', bday: '19 marzo', bdayIcal: '20230319' },
			{ name: 'Beto', bday: '30 marzo', bdayIcal: '20230330' },
			{ name: 'Wass', bday: '1 abril', bdayIcal: '20230401' },
			{ name: 'Gali', bday: '6 de abril', bdayIcal: '20230406' },
			{ name: 'Varo', bday: '16 abril', bdayIcal: '20230416' },
			{ name: 'Sanga', bday: '28 abril', bdayIcal: '20230428' },
			{ name: 'Dani', bday: '19 mayo ', bdayIcal: '20230519' },
			{ name: 'Prieto', bday: '23 mayo', bdayIcal: '20230523' },
			{ name: 'Rafa', bday: '30 mayo', bdayIcal: '20230530' },
			{ name: 'Boada', bday: '26 junio', bdayIcal: '20230626' },
			{ name: 'Lopez', bday: '6 julio', bdayIcal: '20230706' },
			{ name: 'Jaime', bday: '23 julio', bdayIcal: '20230723' },
			{ name: 'Torretas', bday: '2 septiembre', bdayIcal: '20230902' },
			{ name: 'Jano', bday: '5 octubre', bdayIcal: '20231005' },
			{ name: 'Omi', bday: '11 octubre', bdayIcal: '20231011' },
			{ name: 'Richi', bday: '3 noviembre', bdayIcal: '20237703' }
		];

		$(document).ready(function(){
			populateTable();
			$('#btn-download').on('click', downloadCalendar)
		})

		function createCalendar() {

			var iCalendarData = [
				'BEGIN:VCALENDAR',
				'NAME:Cumples Liceos',
				'X-WR-CALNAME:Cumples Liceos',
				'CALSCALE:GREGORIAN',
				'PRODID:-//Cumples Liceos',
				'VERSION:2.0'
			]

			for(let bday of bdays){
				iCalendarData.push('BEGIN:VEVENT')
				iCalendarData.push(`DTSTART:${bday.bdayIcal}`)
				iCalendarData.push(`SUMMARY:Cumple ${bday.name}`)
				iCalendarData.push('RRULE:FREQ=YEARLY')
				iCalendarData.push('END:VEVENT')
			}

			iCalendarData.push('END:VCALENDAR')

			return iCalendarData.join("\r\n");
		}

		function populateTable() {

			let bdayTable = $('#bday-table');
			let i = 0;

			for(let bday of bdays){
				bdayTable.append(
					`<tr>
						<th scope="row">${i+1}</th>
						<td>${bday.name}</td>
						<td>${bday.bday}</td>
					</tr>`);
				i++;
			}
		}

		function download(content, mimeType, filename){
			const a = document.createElement('a') // Create "a" element
			const blob = new Blob([content], {type: mimeType}) // Create a blob (file-like object)
			const url = URL.createObjectURL(blob) // Create an object URL from blob
			a.setAttribute('href', url) // Set "a" element link
			a.setAttribute('download', filename) // Set download filename
			a.click() // Start downloading
		}

		function downloadCalendar(){
			let iCalendar = createCalendar();
			download(iCalendar, 'text/calendar', 'cumples-liceos.ics')
		}
	</script>

</body>
</html>
