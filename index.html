<script>
function showInfo(text, iconName, linkPrefix){

  let divInfo = document.getElementById('info');

  if(divInfo.innerHTML.includes(text)) {
    closeInfo();
    return;
  }

  divInfo.innerHTML = `
    <div class="mb-3 lead">${text}</div>
    <div style="display: flex; justify-content: space-around;">
      <i class="bi bi-clipboard" onclick="copyFn(this, '${text}')"></i>
      <a href="${linkPrefix}:${text}"><i class="bi bi-${iconName}" style="color: white;"></i></a>
      <i class="bi bi-x-lg" onclick="closeInfo()""></i>
    </div>
  `;
  divInfo.classList.remove('d-none')
}

function copyFn(icon, text){
  navigator.clipboard.writeText(text);
  icon.classList.toggle('bi-clipboard');
  icon.classList.toggle('bi-clipboard-check');
  icon.classList.add('text-success');
  setTimeout(function(){
    icon.classList.toggle('bi-clipboard');
    icon.classList.toggle('bi-clipboard-check');
    icon.classList.remove('text-success');
  },2000)
}

function closeInfo(){
  document.getElementById('info').innerHTML = "";
}

</script>
